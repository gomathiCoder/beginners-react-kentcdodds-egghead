<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- The Shorter syntax of React Fragment Can only be used in the below babel version -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Rerender a React Application</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = document.getElementById("root");

        function tick(){
            const time = new Date().toLocaleTimeString();
            const element = <div>{time}</div>;

            ReactDOM.render(element, rootElement);
        }

        tick();
        setInterval(tick, 1000);
        // The React re-renders only the particular changed state(here the time) and not the entire document.
        
    </script>
</body>

</html>
