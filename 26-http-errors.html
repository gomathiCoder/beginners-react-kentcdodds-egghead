<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle HTTP Errors with React</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function PokemonInfo({pokemonName}){
           
            const [status, setStatus] = React.useState('idle');
            const [pokemon, setPokemon] = React.useState(null);
            const [error, setError] = React.useState(null);

            React.useEffect(
                () => {
                    if(!pokemonName){
                        return
                    }

                    setStatus('pending')
                    fetchPokemon(pokemonName)
                    .then(pokemonData => {
                        setStatus('resolved')
                        setPokemon(pokemonData)
                    },
                    // Whenever error is thrown we will get this second parameter from fetchPokemon() function
                    errorData => {
                        setStatus('rejected')
                        setError(errorData)
                    }
                    )
                },[pokemonName]

            )
            
            if(status === 'idle'){
                return "Submit your pokemon"
            }
            if(status === 'rejected'){
                return "Oops something went wrong"
            }

            if(status === 'pending'){
                return "..."
            }

            if(status === 'resolved'){
                return <pre>{JSON.stringify(pokemon, null, 2)}</pre>
            }
        }

        function App(){
            const [pokemonName, setPokemonName] = React.useState("");

            function handleSubmit(){
                event.preventDefault();
                setPokemonName(event.target.elements.pokemonName.value);
            }

            return (
                <div>
                    <form onSubmit={handleSubmit}>
                        <label htmlFor="pokemonName">Pokemon Name : </label>
                        <div>
                            <input id="pokemonName" />{' '}
                            <button type="submit">Submit</button>
                        </div>    
                    </form>   
                    <hr/>
                    <PokemonInfo pokemonName={pokemonName} /> 
                </div>
            )
        }

        function fetchPokemon(name){
            const pokemonQuery = `{
                      getPokemon(pokemon: ${name}) {
                        sprite
                        num
                        species
                        color
                        types
                        abilities{
                            first
                            hidden
                        }
                      }
                    }`

        
            return window.fetch('https://graphqlpokemon.favware.tech/', {
                // learn more about this API here: https://graphql-pokemon.now.sh/
                // Check out the above github page to get the code to fetch pokemon details from the pokemon API
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  query: pokemonQuery
                })
                })
                .then(res => {
                    if(!res.ok){
                        // Throwing error when there is problem in network response.
                        // This error is passed as second parameter.
                        throw new Error("Network response is not ok")
                    }
                    return res.json()
                })
                .then((json) => json.data)
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
