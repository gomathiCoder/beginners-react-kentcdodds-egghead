<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-Effects</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function Greeting(){
            const [name, setName] = React.useState(
                window.localStorage.getItem('name') || ''
            );
            // Every time Greeting component is re-rendered the useEffect() function is also invoked. 
            // It is used to add side effects to the component. useEffect() is a hook just like useState()
            React.useEffect(() => {
                window.localStorage.setItem('name', name);
            });
            const handleChange = event => setName(event.target.value);

            return (
                <div>
                    <form>
                        <label htmlFor="name">Name : </label>
                        <br/><br/>
                        <input onChange={handleChange} id="name" value={name} />
                        <br/><br/>
                    </form>
                    {name ? <strong>Hello {name} </strong> : "Please type your name"}
                </div>
            )
        }

        ReactDOM.createRoot(rootElement).render(<Greeting />)
    </script>
</body>
</html>
