<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- The Shorter syntax of React Fragment Can only be used in the below babel version -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Event Handler</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        // Creating state object to check for the event change. We update the prop of state when event occurs.
        const state = {eventCount: 0, username:''};

        // App is a functional react component to display the content of the page
        function App(){
            function handleClick(){
                setState({eventCount : state.eventCount + 1});
            }

            function handleChange(event){
                setState({username : event.target.value});
            }

            return (
                <div>
                    <p>You have clicked the button {state.eventCount} times</p>
                    <button onClick={handleClick}>
                        Click Me
                    </button>
                    <p>You typed : {state.username}</p>
                    <input onChange={handleChange} />
                </div>
            )
        }

        // setState function is used to update the value of the current state object with the new state and re-renders the App
        // It is not a conventional method to re-render a component but we are doing it for learning purpose
        function setState(newState){
            Object.assign(state,newState);
            renderApp();
        }

        // renderApp() function is used to render the App component inside the rootElement
        function renderApp(){
            ReactDOM.render(<App />, rootElement);
        }

        // This functional call is to initially render the component.
        renderApp();
    </script>
</body>
</html>
