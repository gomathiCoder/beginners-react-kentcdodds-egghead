<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI with JSX syntax</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        /* Using script type as "text/babel".
        Babel is a transit compiler which translates JSX into proper JS with React.createElement() syntax.
        It creates a new script with the translated JS script inside the <head>.
        */
        //Mapping the root div element from the HTML document
        const rootElement = document.getElementById("root");
        // Creating new element with page content
        const element = <div className = "container">Hello World!!</div>
        //Rendering the new element into the root element
        ReactDOM.render(element, rootElement);
    </script>
</body>

</html>
