<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP request with React</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function PokemonInfo({pokemonName}){
            const [pokemon, setPokemon] = React.useState("");

            React.useEffect(
                () => {
                    if(!pokemonName){
                        return
                    }
                    
                    fetchPokemon(pokemonName)
                    .then( pokemonData =>{setPokemon(pokemonData)})
                }, [pokemonName]
            )

            if(!pokemonName){
                return "Submit your pokemon"
            }

            if(!pokemon){
                return "..."
            }
            // The 2nd and 3rd parameter of stringfy is to give nice spacing and line breaks to the JSON object
            return <pre>{JSON.stringify(pokemon, null, 2)}</pre>
        }

        function App(){
            const [pokemonName, setPokemonName] = React.useState('');

            function handleSubmit(){
                event.preventDefault();
                setPokemonName(event.target.elements.pokemonName.value);
            }

            return (
                <div>
                    <form onSubmit={handleSubmit}>
                        <label htmlFor="pokemonName">Pokemon Name</label>  
                        <div>
                            <input id="pokemonName"/>{' '}
                            <button type="submit">Submit</button>    
                        </div>  
                    </form>
                    <hr/>
                    <PokemonInfo pokemonName={pokemonName}/>
                </div>
            )
        }

        function fetchPokemon(name){
            const pokemonQuery = `{
                    getPokemon(pokemon: ${name}) {
                        sprite
                        num
                        species
                        color
                        types
                        abilities{
                            first
                            hidden
                        }
                    }
                }
                `

        return window.fetch('https://graphqlpokemon.favware.tech/', {
                // learn more about this API here: https://graphql-pokemon.now.sh/
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                 },
                body: JSON.stringify({
                query: pokemonQuery
                })
            })
            .then((res) => res.json())
            .then((json) => json.data);
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
